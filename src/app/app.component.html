<router-outlet></router-outlet>
<ng-container>
  <div>
    <label>Song: </label>
    <input [(ngModel)]="search"  placeholder="song" name="search"/>
    <button (click)="searchSong()">Search</button>
  </div>
</ng-container>
<ng-container>
  <ul>
    <li *ngFor="let song of songs">
      <a routerLink="/detail/{{song.mbid}}" routerLinkActive="active">{{song.artist}}:{{song.name}}</a>
    </li>
  </ul>


</ng-container>
